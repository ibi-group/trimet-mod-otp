# Pelias Geocoder config
# (Note: this format may eventually change to allow other geocoding services)
geocoder:
  # Pelias API endpoint
  baseUrl: https://ws-st.trimet.org/pelias/v1

  # Geocoding search bounds
  boundary:
    rect:
      minLon: -123.2034
      maxLon: -122.135
      minLat: 45.273
      maxLat: 45.7445

  maxNearbyStops: 6

# Mode selector configuration
modes:
  transitModes:
    - mode: BUS
      label: Bus
    - mode: TRAM
      label: MAX & Streetcar
    - mode: RAIL
      label: WES
    - mode: GONDOLA
      label: Aerial Tram

  accessModes:
    - mode: BICYCLE
      label: Transit + Personal bike
    - mode: BICYCLE_RENT
      label: Transit + Biketown
      company: BIKETOWN
    - mode: MICROMOBILITY_RENT
      label: Transit + eScooter rental
    - mode: CAR_PARK
      label: Park & Ride
    - mode: CAR_RENT
      label: Transit + car2go
      company: CAR2GO
    - mode: CAR_RENT
      label: Transit + REACH NOW
      company: REACHNOW
    - mode: CAR_HAIL
      label: Transit + Uber
      company: UBER
      showWheelchairSetting: true

  bicycleModes:
    - mode: BICYCLE
      label: Own Bike
      iconWidth: 18
    - mode: BICYCLE_RENT
      label: Biketown
      iconWidth: 36

  micromobilityModes:
    - mode: MICROMOBILITY
      label: Own eScooter
      iconWidth: 18
    - mode: MICROMOBILITY_RENT
      label: eScooter rental
      iconWidth: 36

companies:
  - id: BIKETOWN
    label: Biketown
    modes: BICYCLE_RENT
  - id: BOLT
    label: Bolt
    modes: MICROMOBILITY_RENT
  - id: CAR2GO
    label: car2go
    modes: CAR_RENT
  - id: CLEVR
    label: Gruv
    modes: MICROMOBILITY_RENT
  - id: LIME
    label: Lime
    modes: MICROMOBILITY_RENT
  - id: RAZOR
    label: Razor
    modes: MICROMOBILITY_RENT
  - id: REACH NOW
    label: REACH NOW
    modes: CAR_RENT
  - id: SHARED
    label: shared
    modes: MICROMOBILITY_RENT
  - id: SPIN
    label: SPIN
    modes: MICROMOBILITY_RENT
  - id: UBER
    label: Uber
    modes: CAR_HAIL

errorMessages:
  - id: 404
    msg: Sorry, we couldn't find any transit or rideshare/carshare options at the time and/or location you chose. Please try again later, or change the settings of your trip.
    modes:
      - CAR_HAIL
      - CAR_RENT
  - id: 405
    msg: Sorry, we couldn't find any transit or rideshare/carshare options at the time and/or location you chose. Please try again later, or change the settings of your trip.
    modes:
      - CAR_HAIL
      - CAR_RENT
  - id: 480
    msg: No available transit routes or rideshare/carshare service at origin.

reportIssue:
  mailto: gis@trimet.org

analytics:
  google:
    globalSiteTag: UA-133677388-1

